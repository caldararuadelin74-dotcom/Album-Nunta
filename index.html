<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Album NuntÄƒ - FÄƒ o pozÄƒ</title>
<style>
  body { font-family: sans-serif; text-align:center; padding:20px; }
  video, canvas { width: 90%; max-width: 400px; border-radius:10px; }
  button { margin-top:10px; padding:10px 16px; font-size:16px; border-radius:8px; }
</style>
</head>
<body>
<h2>ðŸ“¸ FÄƒ o pozÄƒ pentru albumul mirilor</h2>
<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none"></canvas><br>
<button id="snap">FÄƒ pozÄƒ</button>
<button id="retake" style="display:none">RefÄƒ poza</button>
<p id="status">Permite accesul la camerÄƒ.</p>

<script>
const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbzeFxbvk0s8MpBvMjgAjXCXZrQXGrRvnUw3cGzZcQNfZvfiXTbJJXo2D8ZUpTbrPNvR3g/exec"; // <- Ã®nlocuieÈ™te

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const snapBtn = document.getElementById('snap');
const retakeBtn = document.getElementById('retake');
const statusP = document.getElementById('status');

async function startCamera(){
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;
  } catch(e) {
    statusP.textContent = "Nu pot accesa camera: " + e;
  }
}

snapBtn.onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0);
  video.style.display = "none";
  canvas.style.display = "block";
  snapBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";
  uploadPhoto();
};

retakeBtn.onclick = () => {
  video.style.display = "block";
  canvas.style.display = "none";
  snapBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
  statusP.textContent = "Permite accesul la camerÄƒ.";
};

function uploadPhoto(){
  const dataURL = canvas.toDataURL('image/jpeg', 0.9);
  const base64Data = dataURL.split(',')[1]; // scoatem prefixul data:image/jpeg;base64,
  const filename = `guest_${Date.now()}.jpg`;

  statusP.textContent = "Se Ã®ncarcÄƒ poza...";
  fetch(UPLOAD_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `filename=${encodeURIComponent(filename)}&data=${encodeURIComponent(base64Data)}`
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      statusP.textContent = "MulÈ›umim! Poza a fost Ã®ncÄƒrcatÄƒ âœ…";
    } else {
      statusP.textContent = "Eroare: " + res.message;
    }
  })
  .catch(err => {
    statusP.textContent = "Eroare la Ã®ncÄƒrcare: " + err;
  });
}

startCamera();
</script>
</body>
</html>
